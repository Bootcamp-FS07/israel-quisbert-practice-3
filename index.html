<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="scoreboard">
        <p><span id="player1Name">Player 1</span>: <span id="player1Score">0</span></p>
        <p><span id="player2Name">Player 2</span>: <span id="player2Score">0</span></p>
      </div>
      <div id="board" class="board"></div>
      <div class="players">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
        <button id="newGame">New Game</button>
        <button id="endGame" class="end_game">End Game</button>
      </div>
    </div>
  </div>
  <script type="module" src="js/game.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/events.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
